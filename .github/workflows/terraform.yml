name: 'Hashicrop Packer Deploy Golden Image'

on:
  push:
    branches: [ "master" ]
  pull_request:

env:
    GOLDEN_IMAGE_VERSION: ${{ github.run_number }}  

jobs:
  Golden-Image:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Install Packer
      run: |
        wget https://releases.hashicorp.com/packer/1.7.6/packer_1.7.6_linux_amd64.zip
        unzip packer_1.7.6_linux_amd64.zip
        sudo mv packer /usr/local/bin/
      shell: bash

    - name: Display Packer Version
      run: packer version

    - name: Run Packer Build
      run: |
          
          packer validate -var 'image_name=my-custom-image-${{GOLDEN_IMAGE_VERSION}}' packer-demo.json
          packer build -var 'image_name=my-custom-image-${{GOLDEN_IMAGE_VERSION}}' packer-demo.json
          
  terraform-job2:
    runs-on: ubuntu-latest
    needs: Golden-Image
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.3   # Specify the desired Terraform version

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Format
        run: terraform fmt

      - name: Terraform Validation
        run: terraform validate
      
      - name: Terraform Planning
        run: terraform plan
        
      - name: Terraform Apply
        run: terraform apply --auto-approve
    
